<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Class NYT Search
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


    <script src="main.js"></script>
</head>
<body class="bg-light">
    <section class= "jumbotron" id="head">
        <h1 class="display-2 text-white text-center">
                <i class="fas fa-newspaper"></i>
            New York Times Search
        </h1>
    </section>
    <section class="card panel-body container">
        <h2 class="col-12 text-center text-white card-header panel-title" id="searchhead">
                <i class="fas fa-search"></i>
            Search Parameters
        </h2>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >
                    Search Term :
                </span>
            </div>
                <input type="text" id="searchTerm" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group-prepend mx-auto">
                <div class="form-group" id="numResults">
                            <label for="sel1">
                                Number of Results :
                            </label>
                            <select class="form-control" id="sel1">
                                <option>
                                    10
                                </option>
                                <option>
                                    5
                                </option>
                            <option>
                                1
                            </option>
                            </select>
                        </div>
                </div>
                <div class="input-group">
                    <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >
                            Start Year (Optional) :
                        </span>
                    </div>
                    <input type="text" id="startYear" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            End Year (Optional) :
                        </span>
                        </div>
                        <input type="text" id="endYear" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn btn-success my-3 mx-auto" id="searchButton">
                        Search NYT
                    </button>
                    <button type="button" class="btn btn-danger my-3 mx-auto" is="clearButton">
                        Clear Form
                    </button>
                </section>
            </section>
            <section class=" my-5 panel-body container card">
                <div class="panel panel-success">
                        <div class="panel-heading">
                            <h1 class="panel-title text-center card-header text-white" id="tophead">
                                    <i class="fas fa-fire text-danger"></i>
                                Top Articles
                            </h1>
                        </div>
                        <div class="panel-body">
                            <div class="mx-auto text-center border" id="article-list">
                                Articles will appear here.
                            </div>
                        </div>
            </section>
            <section class="footer py-3 text-center text-white" id="foot">
                By Josh, Shreedhar, Adnan, and Chelsea
            </section>
</body>

</html>
